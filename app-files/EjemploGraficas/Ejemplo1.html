<!DOCTYPE html>

<html>

  <head>

    <title>Histogr</title>

    <script src="https://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">

        google.load('visualization','1.0',{'packages':['corechart']});
        google.setOnLoadCallback(dibujar);

        function dibujar(){

            var data = new google.visualization.DataTable();
            data.addColumn('string','mes');
            data.addColumn('number','ingresos');
            data.addRows(
                [
                    ['Enero',700],
                    ['Febrero',650],
                    ['Marzo',780],
                    ['Abril',562],
                    ['Mayo',357],
                    ['Junio',100],
                    ['Julio',156],
                    ['Agosto',964],
                    ['Septiembre',358],
                    ['Octubre',849],
                    ['Noviembre',395],
                    ['Diciembre',489]
                ]
                );
            var opciones = {'title':'Ingresos durante el a√±o ','width':800,'height':500};
            var grafica = new google.visualization.ColumnChart(document.getElementById('charts'));
            grafica.draw(data,opciones);
        }

    </script>
 </head>

 <body>

     <div id="charts"></div>

</body>
</html>
